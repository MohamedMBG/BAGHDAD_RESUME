<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="form-page">
    <h1>Admin Dashboard</h1>
    <form method="POST" action="/admin/logout">
        <button type="submit">Logout</button>
    </form>
    <h2>Add Work</h2>
    <form method="POST" action="/admin/work" enctype="multipart/form-data">
        <input type="text" name="title" placeholder="Title" required>
        <input type="text" name="description" placeholder="Description" required>
        <input type="text" name="client" placeholder="Client" required>
        <textarea name="links" placeholder="Image links (comma or newline separated)"></textarea>
        <input type="file" name="images" multiple>
        <button type="submit">Add Work</button>
    </form>
    <h2>Add Skill</h2>
    <form method="POST" action="/admin/skill">
        <input type="text" name="category" placeholder="Category" required>
        <input type="text" name="tags" placeholder="Tags comma separated" required>
        <button type="submit">Add Skill</button>
    </form>
    <h2>Add Education</h2>
    <form method="POST" action="/admin/education">
        <input type="text" name="date" placeholder="Date" required>
        <input type="text" name="title" placeholder="Title" required>
        <input type="text" name="subtitle" placeholder="Subtitle" required>
        <textarea name="description" placeholder="Description" required></textarea>
        <button type="submit">Add Education</button>
    </form>
    <h2>Add Experience</h2>
    <form method="POST" action="/admin/experience">
        <input type="text" name="date" placeholder="Date" required>
        <input type="text" name="title" placeholder="Title" required>
        <input type="text" name="subtitle" placeholder="Subtitle" required>
        <textarea name="description" placeholder="Description" required></textarea>
        <button type="submit">Add Experience</button>
    </form>
</body>
</html>
